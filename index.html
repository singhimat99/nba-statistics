<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Search Glossary</title>
  </head>
  <body>
    <header>
      <h1>Your Favorite Players Stats</h1>
    </header>

    <main>
      <div class="season-average-wrapper">
        <input type="text" id="stats" placeholder="NBA Player..."></input>
        <button>Get Stats</button>
      </div>
      <div class="top-ten-players-wrapper">
        <table class="player-stats">
          <tr>
            <th>Name</th>
            <th>Season</th>
            <th>Games</th>
            <th>PPG</th>
            <th>APG</th>
            <th>RPG</th>
          </tr>
          <tbody>
            <tr>
              <td>LeBron James</td>
              <td>2021</td>
              <td>82</td>
              <td>30.02</td>
              <td>10.5</td>
              <td>7.09</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
