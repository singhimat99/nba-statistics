<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Search Glossary</title>
  </head>
  <body>
    <header>
      <h1>Top 10 Players in the NBA based on Season Average</h1>
    </header>

    <main>
      <div class="season-average-wrapper">
        <label for="stats">Season Average:</label>
        <select name="Stats" id="stats">
          <option value="">--Select a Stat--</option>
          <option value="pts">Points Per Game</option>
          <option value="ast">Assists Per Game</option>
          <option value="reb">Rebounds Per Game</option>
          <option value="stl">Steals Per Game</option>
          <option value="blk">Blocks Per Game</option>
        </select>
      </div>
      <div class="top-ten-players-wrapper">
        <ul class="list-of-players"></ul>
      </div>
    </main>
  </body>
</html>
