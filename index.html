<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,300;0,400;0,700;1,300;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>NBA Player Statistics</title>
  </head>
  <body>
    <header>
      <h1>FIND YOUR FAVORITE NBA PLAYERS STATS</h1>
    </header>

    <main>
      <section class="player-name-input-wrapper">
        <div class="suggestions-wrapper">
          <input type="text" id="player-name" placeholder="NBA Player..."></input>
          <ul class="suggestions-list">
          </ul>
        </div>
        <div class="season-wrapper">
          <div>Season</div>
          <input type="number" min="1950" max="2021" step="1" value="2021" id="season"/>
        </div>
        <button class="getAvgs">Get Season Avg</button>
      </section>
      <section class="player-stats-wrapper">
        <div class="player-info">
          <div class="info">
            <h3>Name:</h3>
          </div>
          <div class="info">
            <h3>Season:</h3>
          </div>
          <div class="info">
            <h3>Games:</h3>
          </div>
        </div>
        <table class="player-stats">
          <tr>
            <th>PPG</th>
            <th>APG</th>
            <th>RPG</th>
            <th>SPG</th>
            <th>BPG</th>
          </tr>
          <tbody class="statsBody">
            
          </tbody>
        </table>
        <div class="season-stats-wrapper">
          <div class="button-wrapper">
            <button class="getStats">Get Season Stats</button>
          </div>
          <div class="scrollable-wrapper">
            <div class="game">
              <h4>Lebron James</h4>
              <h5>Lakers vs Warriors</h5>
              <p><b>30</b> Points <b>30</b> Rebounds <b>30</b> Assists <b>30</b> Steals <b>30</b> Blocks</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
