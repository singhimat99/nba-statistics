<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Search Glossary</title>
  </head>
  <body>
    <header>
      <h1>Find Your Favorite NBA Players Stats</h1>
    </header>

    <main>
      <div class="player-name-input-wrapper">
        <div class="suggestions-wrapper">
          <input type="text" id="player-name" placeholder="NBA Player..."></input>
          <ul class="suggestions-list">
          </ul>
        </div>
        <div class="season-wrapper">
          <div>Season</div>
          <input type="number" min="1950" max="2021" step="1" value="2021" id="season"/>
        </div>
        <button class="getStats">Get Stats</button>
      </div>
      <div class="player-stats-wrapper">
        <div class="player-info">
          <div class="info">
            <h3>Name:</h3>
          </div>
          <div class="info">
            <h3>Season:</h3>
          </div>
          <div class="info">
            <h3>Games:</h3>
          </div>
        </div>
        <table class="player-stats">
          <tr>
            <th>PPG</th>
            <th>APG</th>
            <th>RPG</th>
            <th>SPG</th>
            <th>BPG</th>
          </tr>
          <tbody class="statsBody">
            
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
